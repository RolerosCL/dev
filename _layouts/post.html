<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 10vh auto;
      padding: 0 1rem;
      color: #333;
      line-height: 1.7;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }
    .tags {
      font-size: 0.85rem;
      color: #999;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>{{ page.title }}</h1>
  <div class="meta">
    {{ page.date | date: "%d de %B de %Y" }}
  </div>

  {{ content }}

  {% if page.tags %}
    <div class="tags">
      Temas: {{ page.tags | join: ", " }}
    </div>
  {% endif %}
</body>
</html>
